<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href=/assets/css/Tomorrow.css>
		<link rel="stylesheet" href=/assets/css/Tomorrow.css media=print>
		<title></title>
	</head>
	<body>
		<header>
			
			<a href="/">Curriculum Vitae</a>
			
			<a href="/about">About</a>
			
			<p>Night Mode <input type="checkbox" id="themeCheckbox" onclick="changeTheme()"></p>
		</header>
		<h1>Error 404</h1>

<h2>Page not found :(</h2>
<p>The requested page could not be found.</p>

	</body>
	<script type="text/javascript">

		function changeTheme() {
			var checkBox = document.getElementById("themeCheckbox");
			if (checkBox.checked == false) {
				changeCSS('/assets/css/Tomorrow.css');
				sessionStorage.setItem("checkbox", "false");
			} else {
				changeCSS('/assets/css/Dracula.css');
				sessionStorage.setItem("checkbox", "true");
			}
		}

if (sessionStorage.getItem("checkbox") === "true") {	
	document.getElementById("themeCheckbox").checked = sessionStorage.getItem("checkbox");
	changeTheme();
}

function changeCSS(cssFile) {

	var oldlink = document.getElementsByTagName("link").item(0);

	var newlink = document.createElement("link");
	newlink.setAttribute("rel", "stylesheet");
	newlink.setAttribute("type", "text/css");
	newlink.setAttribute("href", cssFile);

	document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);

}
	</script>
</html>
